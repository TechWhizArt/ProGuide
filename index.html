<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="indexstyling.css" />

</head>
<body id="indexbody">
  <div class="bubble-login">
    <h1>Login</h1>
    <form action="register.php" method="POST"id="loginForm">
      <!-- <input type="text" placeholder="Username" required id="username"> -->
      <label for="email">Email:</label>
      <input type="email" placeholder="Email" id="email" name="email" required>
      <input type="password" placeholder="Password" required id="password">
      <button type="submit">Login</button>
      
    </form>
  </div>
  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting normally

      const username = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (password === '1234') {
        // Redirect to list.html if the password is correct
        window.location.href = 'list.html';
      } else {
        // Trigger flushing animation
        document.body.classList.add('flush');
        
        alert('Incorrect password. Hint: 1234');
        setTimeout(() => {
          document.body.classList.remove('flush');
          location.reload();
        }, 500);
        // Remove the flush class after animation ends

      }
    });
  </script>
</body>
</html>
