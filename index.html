<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="indexstyling.css" />

</head>

<body id="indexbody">
  <div class="bubble-login">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <button type="submit">Login</button>
  </form>

  </div>
  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent default form submission

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Send data to the server using Fetch API
        fetch('http://127.0.0.1:5000/login', { 
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log(data); // Handle server response (e.g., success/error message)


            // Check if the password is correct from the server response (optional)*************************************************
        if (password === "1234") {
            // Redirect to list.html if the password is correct
            window.location.href = 'list.html';
        } else {
            // Trigger flushing animation (page reload effect) if password is incorrect
            document.body.classList.add('flush');
            
            // Show alert and reload the page
            alert('Incorrect password. Please try again.');
            setTimeout(() => {
                document.body.classList.remove('flush');
                location.reload(); // Flush the page by reloading
            }, 500);
          }
        })
        .catch(error => {
            console.error('There has been a problem with your fetch operation:', error);
        });
    });
</script>

</body>
</html>
