<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProGuide</title>
  <link rel="stylesheet" type="text/css" href="indexstyling.css" />
</head>

<body id="indexbody">
  <div class="bubble-login">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Username" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required><br><br>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent default form submission

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('http://127.0.0.1:8081/login', { // Java server endpoint
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Server response not OK');
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                
                window.location.href = 'list.html'; // Redirect to the next page
            } else {
                window.location.href = 'list.html';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while processing your request.');
        });
    });
  </script>
</body>
</html>
